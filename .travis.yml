language: python
python:
  - '3.6'
install:
  - curl -L https://tarantool.io/installer.sh | sudo bash
  - pip install -r requirements.txt
  - pip install git+https://github.com/artembo/tarantool-python@dbapi2
script:
  - cd django_app && python3 manage.py test && cd ..
deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    tags: true
  skip_cleanup: true
